<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <div class="card">
        <div class="card-header">
          <h2 class="mb-0">Cadastrar Novo Ingresso</h2>
        </div>
        <div class="card-body">
          <!-- Success message -->
          <div *ngIf="success" class="alert alert-success" role="alert">
            Ingresso criado com sucesso! Redirecionando...
          </div>

          <!-- Error message -->
          <div *ngIf="error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>

          <form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="eventName" class="form-label">Nome do Evento</label>
              <input 
                type="text" 
                class="form-control" 
                id="eventName" 
                formControlName="eventName"
                [class.is-invalid]="ticketForm.get('eventName')?.invalid && ticketForm.get('eventName')?.touched"
              >
              <div class="invalid-feedback">
                Nome do evento é obrigatório
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descrição</label>
              <textarea 
                class="form-control" 
                id="description" 
                rows="3" 
                formControlName="description"
                [class.is-invalid]="ticketForm.get('description')?.invalid && ticketForm.get('description')?.touched"
              ></textarea>
              <div class="invalid-feedback">
                Descrição é obrigatória
              </div>
            </div>

            <div class="mb-3">
              <label for="eventDate" class="form-label">Data do Evento</label>
              <input 
                type="datetime-local" 
                class="form-control" 
                id="eventDate" 
                formControlName="eventDate"
                [class.is-invalid]="ticketForm.get('eventDate')?.invalid && ticketForm.get('eventDate')?.touched"
              >
              <div class="invalid-feedback">
                Data do evento é obrigatória
              </div>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="price" class="form-label">Preço</label>
                <div class="input-group">
                  <span class="input-group-text">R$</span>
                  <input 
                    type="number" 
                    class="form-control" 
                    id="price" 
                    formControlName="price"
                    [class.is-invalid]="ticketForm.get('price')?.invalid && ticketForm.get('price')?.touched"
                  >
                </div>
                <div class="invalid-feedback">
                  Preço deve ser maior que 0
                </div>
              </div>

              <div class="col">
                <label for="quantity" class="form-label">Quantidade</label>
                <input 
                  type="number" 
                  class="form-control" 
                  id="quantity" 
                  formControlName="quantity"
                  [class.is-invalid]="ticketForm.get('quantity')?.invalid && ticketForm.get('quantity')?.touched"
                >
                <div class="invalid-feedback">
                  Quantidade deve ser maior que 0
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="category" class="form-label">Categoria</label>
              <select 
                class="form-select" 
                id="category" 
                formControlName="category"
                [class.is-invalid]="ticketForm.get('category')?.invalid && ticketForm.get('category')?.touched"
              >
                <option value="">Selecione uma categoria</option>
                <option value="show">Show</option>
                <option value="teatro">Teatro</option>
                <option value="esporte">Esporte</option>
                <option value="festa">Festa</option>
              </select>
              <div class="invalid-feedback">
                Categoria é obrigatória
              </div>
            </div>

            <div class="mb-3">
              <label for="location" class="form-label">Local</label>
              <input 
                type="text" 
                class="form-control" 
                id="location" 
                formControlName="location"
                [class.is-invalid]="ticketForm.get('location')?.invalid && ticketForm.get('location')?.touched"
              >
              <div class="invalid-feedback">
                Local é obrigatório
              </div>
            </div>

            <div class="mb-3">
              <label for="imageUrl" class="form-label">URL da Imagem</label>
              <input 
                type="url" 
                class="form-control" 
                id="imageUrl" 
                formControlName="imageUrl"
              >
            </div>

            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary"
                [disabled]="ticketForm.invalid || loading"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                {{ loading ? 'Cadastrando...' : 'Cadastrar Ingresso' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
