
<div class="container py-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <div class="profile-avatar mb-4">
            <img src="assets/user.png" alt="Profile" class="rounded-circle" width="150">
          </div>
          <h3 class="card-title mb-3">{{ currentUser?.name || 'Usuário' }}</h3>
          <p class="text-muted mb-4">Membro desde {{ currentUser?.createdAt | date:'MMM yyyy' }}</p>
          <button class="btn btn-primary btn-lg w-100 mb-3" routerLink="/sell-ticket">
            <i class="bi bi-ticket-perforated me-2"></i>Vender Ingresso
          </button>
          <button class="btn btn-outline-danger w-100" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i>Sair
          </button>
        </div>
      </div>
    </div>
    
    <div class="col-md-8">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h4 class="card-title mb-4">Meus Ingressos à Venda</h4>
          <div *ngIf="userTickets?.length === 0" class="text-center py-5">
            <i class="bi bi-ticket-detailed display-4 text-muted"></i>
            <p class="mt-3">Você ainda não tem ingressos à venda</p>
            <button class="btn btn-primary mt-2" routerLink="/sell-ticket">
              Começar a Vender
            </button>
          </div>
  
        </div>
      </div>
      <app-ticket-create></app-ticket-create>
    </div>
  </div>
</div>
