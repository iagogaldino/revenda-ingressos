<div class="container py-5">
  <div class="row">
    <div class="col-md-4">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <div class="profile-avatar mb-4">
            <img
              src="assets/user.png"
              alt="Profile"
              class="rounded-circle"
              width="150"
            />
          </div>
          <h3 class="card-title mb-3">{{ currentUser?.name || "Usu√°rio" }}</h3>
          <p class="text-muted mb-4">
            Membro desde {{ currentUser?.createdAt | date : "MMM yyyy" }}
          </p>
          <button
            class="btn btn-primary btn-lg w-100 mb-3"
            (click)="openTicketCreateModal()"
          >
            <i class="bi bi-ticket-perforated me-2"></i>Vender Ingresso
          </button>
          <button class="btn btn-outline-danger w-100" (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i>Sair
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <app-ticket-management></app-ticket-management>
        </div>
      </div>
    </div>
    
  </div>
</div>
