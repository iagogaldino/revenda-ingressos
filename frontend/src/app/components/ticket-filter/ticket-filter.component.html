<div class="card shadow-sm p-4 mb-4">
  <h5 class="mb-3">Filtrar Ingressos</h5>

  <div class="mb-3">
    <label for="categorySelect" class="form-label">Categoria</label>
    <select 
      id="categorySelect" 
      class="form-select" 
      [(ngModel)]="selectedCategory" 
      (change)="onCategoryChange()">
      <option [value]="0">Todas as categorias</option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
  </div>

  <div class="mb-3">
    <label for="minPrice" class="form-label">Preço Mínimo (R$)</label>
    <input 
      type="number" 
      class="form-control" 
      id="minPrice" 
      [(ngModel)]="minPrice" 
      min="0" 
      placeholder="Mínimo">
  </div>

  <div class="mb-3">
    <label for="maxPrice" class="form-label">Preço Máximo (R$)</label>
    <input 
      type="number" 
      class="form-control" 
      id="maxPrice" 
      [(ngModel)]="maxPrice" 
      min="0" 
      placeholder="Máximo">
  </div>

  <div class="d-grid gap-2">
    <button 
      class="btn btn-primary" 
      (click)="onPriceRangeChange()">
      Aplicar Filtros
    </button>
    <button 
      class="btn btn-outline-secondary" 
      (click)="resetFilters()">
      Limpar Filtros
    </button>
  </div>
</div>
